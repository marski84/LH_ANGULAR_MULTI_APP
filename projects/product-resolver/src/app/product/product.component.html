<div class="form-container">
    <form [formGroup]="productForm">

        <div
            mat-dialog-content
            *ngFor="let field of formFields"
            class="form-container"
        >
            <mat-form-field appearance="fill">
                <mat-label>{{field}}</mat-label>
                <input
                    matInput
                    [formControlName]="field"
                >
            </mat-form-field>

            <mat-error *ngIf="productForm.get(field)!.touched && productForm.get(field)!.hasError('required')">This field is required</mat-error>

        </div>

        <mat-dialog-actions>
            <button
                class="mat-raised-button"
                (click)="closeDialog()"
            >
                Close
            </button>
            <button
                [disabled]="productForm.invalid"
                [ngClass]="productForm.invalid ? 'disabled-button' : '' "
                class="mat-raised-button mat-primary"
                (click)="onDialogAccept()"
            >
                Save
            </button>
        </mat-dialog-actions>

    </form>

</div>
