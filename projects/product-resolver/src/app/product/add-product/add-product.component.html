<app-product-form
    #addProductForm
    (formDataClosedEmitted)="handleCloseForm()"
>

    <app-button
        [disabled]="!addProductForm.productForm.valid"
        [buttonName]="'Akceptuj'"
        [eventName]="'productAdded'"
        (buttonClickedEmitted)="handleAddProduct()"
    ></app-button>
</app-product-form>
