<app-product-form
    #addProductForm
    (formDataClosedEmitted)="handleCloseForm()"
>

    <button
        [disabled]="!addProductForm.productForm.valid"
        [ngClass]="!addProductForm.productForm.valid ? 'disabled-button' : '' "
        class="mat-raised-button"
        (click)="handleAddProduct()"
    >
        Add
    </button>

</app-product-form>
