<div *ngIf="formDataSubscription$ | async as formData">
    <app-product-form
        #editForm
        [formData]="formData"
        (formDataClosedEmitted)="handleFormClosed()"
    >
        <app-button
            [disabled]="!editForm.productForm.valid"
            [buttonName]="'Akceptuj'"
            [eventName]="'formEdited'"
            (buttonClickedEmitted)="handleFormEdit($event)"
        ></app-button>

    </app-product-form>
</div>
