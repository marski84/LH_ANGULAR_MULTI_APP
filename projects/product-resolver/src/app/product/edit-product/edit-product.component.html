<div *ngIf="formDataSubscription$ | async as formData">
    <app-product-form
        #editForm
        [formData]="formData"
        (formDataClosedEmitted)="handleFormClosed()"
    >

        <button
            [disabled]="!editForm.productForm.valid"
            [ngClass]="!editForm.productForm.valid ? 'disabled-button' : '' "
            class="mat-raised-button"
            (click)="handleFormEdit()"
        >
            Edit
        </button>

    </app-product-form>
</div>
