<button
    class="btn-add-contact"
    mat-raised-button
    [routerLink]="['/registerNewContact']"
    routerLinkActive="router-link-active"
>
    Add new contact
</button>

<mat-nav-list *ngFor="let contact of contactList$ | async as contactList; let i = index">
    <!-- <mat-list-item mat-list-item> -->
    <!-- {{ contact | json }} -->
    <app-contact
        [contact]="contact"
        [contactIndex]="i"
    ></app-contact>
    <!-- </mat-list-item> -->
</mat-nav-list>

<router-outlet class="margin"></router-outlet>
