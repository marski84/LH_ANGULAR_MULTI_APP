<div *ngIf="isLoading$ | async">
    <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
    >
    </mat-progress-spinner>
</div>

<div *ngIf="formDataResult as formData then dataTemplate; else noDataTemplate"></div>

<ng-template #dataTemplate>{{formDataResult}}</ng-template>
<ng-template #noDataTemplate>No value provided</ng-template>
