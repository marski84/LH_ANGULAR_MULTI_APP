<div *ngIf="isLoading$ | async">
    <mat-progress-spinner
        class="example-margin"
        [color]="color"
        [mode]="mode"
        [value]="value"
    >
    </mat-progress-spinner>
</div>

<div *ngIf="formDataResult$ | async as formData then dataTemplate; else noDataTemplate"></div>
<div>{{formDataResult$ | async }}</div>

<ng-template #dataTemplate>{{formData}}</ng-template>
<ng-template #noDataTemplate>No value provided</ng-template>
