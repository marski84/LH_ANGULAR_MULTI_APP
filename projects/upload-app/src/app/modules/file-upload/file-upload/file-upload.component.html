<div>

    <mat-form-field
        appearance="fill"
        class="document-select"
    >
        <mat-label>Favorite animal</mat-label>
        <mat-select
            [formControl]="animalControl"
            required
        >
            <mat-option>--</mat-option>
            <mat-option
                *ngFor="let animal of animals"
                [value]="animal"
            >
                {{animal.name}}
            </mat-option>

        </mat-select>

        <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
        <mat-hint>{{animalControl.value?.sound}}</mat-hint>
    </mat-form-field>

    <div *ngIf="animalControl.valid">

        <input
            type="file"
            class="file-input"
            (change)="onFileSelected($event)"
            #fileUpload
        >

        <div class="file-upload">
            <!-- {{fileName || "Wybierz plik"}} -->
            Wybierz plik..
            <button
                mat-mini-fab
                color="primary"
                class="upload-btn"
                (click)="fileUpload.click()"
            >
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>

    </div>
    <!-- "fileName": "Pamie.Gen.7z", "documentType": "Cat" } -->
    <div *ngFor="let file of uploadedFiles; let i = index">
        {{i +1}}. {{file.documentType}}: {{file.fileName}}
    </div>
