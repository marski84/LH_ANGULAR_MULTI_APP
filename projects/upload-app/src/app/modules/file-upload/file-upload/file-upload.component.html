<div>

    <mat-form-field
        appearance="fill"
        class="document-select"
    >
        <mat-label>Typ załącznika</mat-label>
        <mat-select
            [formControl]="selectFormControl"
            required
        >
            <mat-option>--</mat-option>
            <mat-option
                *ngFor="let animal of animals"
                [value]="animal"
            >
                {{animal.name}}
            </mat-option>

        </mat-select>

        <mat-error *ngIf="selectFormControl.hasError('required')">Proszę wybrac typ załącznika</mat-error>
        <!-- <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
    </mat-form-field>

    <div *ngIf="selectFormControl.valid">

        <input
            type="file"
            class="file-input"
            (change)="onFileSelected($event)"
            #fileUpload
        >

        <div class="file-upload">
            <!-- {{fileName || "Wybierz plik"}} -->
            Wybierz plik..
            <button
                mat-mini-fab
                color="primary"
                class="upload-btn"
                (click)="fileUpload.click()"
            >
                <mat-icon>attach_file</mat-icon>
            </button>
        </div>

    </div>
    <mat-list *ngFor="let file of uploadedFiles; let i = index">
        <mat-list-item>
            {{i +1}}. {{file.documentType}}: {{file.fileName}}
        </mat-list-item>
    </mat-list>

</div>
