<div class="mat-elevation-z8 full-width-table">
    <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="sortTableData($event)"
    >

        <ng-container
            *ngFor="let column of tableColumns"
            [matColumnDef]="column.name"
        >

            <ng-container *ngIf="column.isSortable; else nonSortable">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    [mat-sort-header]="column.name"
                    [arrowPosition]="column.position === 'right' ? 'before' : 'after'"
                >
                    {{column.name}}
                </th>
            </ng-container>

            <ng-template #nonSortable>
                <th
                    mat-header-cell
                    *matHeaderCellDef
                >
                    {{column.name}}
                </th>
            </ng-template>

            <!-- COLUMN DATA -->

            <td
                mat-cell
                *matCellDef="let element"
            >
                {{element | dataKey: column.dataKey}}
            </td>
            <!-- prÃ³by -->

        </ng-container>

        <ng-content select=".definicja"></ng-content>
        <ng-content select=".remove"></ng-content>

        <tbody>
            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>

        </tbody>

    </table>

    <mat-paginator
        *ngIf="isPageable"
        [pageSizeOptions]="paginationSizes"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
    >
    </mat-paginator>
</div>
