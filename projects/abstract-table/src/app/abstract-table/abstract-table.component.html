<table
    mat-table
    [dataSource]="tableDataSource"
>

    <ng-container
        *ngFor="let columnName of tableColumnsDefinition"
        [matColumnDef]="columnName.name"
    >

        <th
            mat-header-cell
            *matHeaderCellDef
        >
            {{columnName.name }}
        </th>

        <th></th>

        <td
            mat-cell
            *matCellDef="let element"
        >
            {{element | objectPropertyGetter: columnName.dataKey}}
        </td>

    </ng-container>

    <ng-container matColumnDef="symbol">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Symbol
        </th>

        <td
            mat-cell
            *matCellDef="let element"
        >
            <div>okok</div>
            <ng-container [ngTemplateOutlet]="customProperties"></ng-container>

            <ng-template #customProperties>
                <div>Hello template</div>
            </ng-template>
        </td>
    </ng-container>

    <tbody>
        <tr
            mat-header-row
            *matHeaderRowDef="columnsToDisplay"
        >
        </tr>
        <tr
            mat-row
            *matRowDef="let myRowData; columns: columnsToDisplay"
        >

        </tr>

    </tbody>
</table>
