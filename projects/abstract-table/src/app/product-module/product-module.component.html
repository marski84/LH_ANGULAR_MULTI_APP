<div>
    <app-abstract-table
        [data]="products"
        [tableColumns]="productColumnsDef"
        [isPageable]="true"
        [paginationSizes]="[2,3,4]"
        [removeButton]="'remove'"
        [editButton]="'edit'"
        (rowDataDeleted)="handleRowDelete($event)"
        [additionalColumns]="['definicja', 'Remove']"
    >

        <ng-container
            matColumnDef="demo"
            class="definicja"
        >
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Remove buttonasdsd
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                <button (click)="removeProduct(element.id)">Remove</button>
            </td>
        </ng-container>

        <ng-container
            matColumnDef="button"
            class="Remove"
        >
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Additional
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                <button>Remove {{element.name}}</button>
            </td>
        </ng-container>

    </app-abstract-table>
</div>
